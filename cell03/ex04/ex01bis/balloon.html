<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        let size = 200
        let min = 200
        let max = 420
        let colors = ["red", "green", "blue"]
        let colorIndex = 0

        function updateBalloon() {
            $('#balloon').css({
                width: size + "px",
                height: size + "px",
                backgroundColor: colors[colorIndex]
            })
        }

        $('#balloon').click(() => {
            size += 10
            colorIndex++

            if (colorIndex >= 3) {
                colorIndex = 0
            }

            if (size > max) {
                size = min
                colorIndex = 0
            }

            updateBalloon()
        })

        $('#balloon').mouseleave(() => {
            if (size > min) {
                size -= 5
            }

            colorIndex--
            if (colorIndex < 0) {
                colorIndex = 2
            }

            updateBalloon()
        })

        updateBalloon()
    </script>
</body>
</html>
